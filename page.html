<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cheat-meal burner</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="auto-complete.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="auto-complete.css">
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-xs-2"></div>
	    	<div class="col-xs-8" align="center">
			<h1>Cheat-meal burner</h1>
			<div class="form-group">
  				<label for="ingredientInput">Choose an ingredient:</label>
				<input id="ingredientInput" type="text" class="form-control" autocomplete="off" >
			</div>
  			<button type="button" class="btn btn-primary" onclick="search()">Search</button>
			</br></br>
			<div class="btn-group-vertical" id="resultsDiv"></div>
		</div>
	      	<div class="col-xs-2"></div>
	</div>

	<div id="exercises">
		<h2 align="center"> Cheat-meal </h2>
	</div>
	<div align="center">
		<button type ="button" class="btn btn-danger" onclick="clearCheatMeal()">Remove Ingredients</button>
	</div>

	<!-- Modal -->
	<div id="TheModal" class="modal fade" role="dialog">
  		<div class="modal-dialog">
    			<!-- Modal content-->
    			<div class="modal-content">
      				
				<div class="modal-header">
        				<button type="button" class="close" data-dismiss="modal">&times;</button>
        				<h4 id="modalTitle" class="modal-title">Modal Header</h4>
      				</div>

      				<div class="modal-body">
        				<ul id="modalText"></ul>	
      				</div>
      				
				<div class="modal-footer">
        				<button onclick="loadingModal()" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      				</div>

    			</div>
  		</div>	
	</div>

</div>
</body>
</html>
